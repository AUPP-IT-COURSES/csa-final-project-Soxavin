<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recipe.title }} - Share Recipe</title>
    <!-- Add any additional styling for the share page -->
</head>
<body>
    <h1>{{ recipe.title }}</h1>
    <img src="{{ recipe.image }}" alt="{{ recipe.title }}">
    
    <h2>Ingredients:</h2>
    <ul>
        {% for ingredient in recipe.extendedIngredients %}
            <li>{{ ingredient.original }}</li>
        {% endfor %}
    </ul>

    <h2>Instructions:</h2>
    <p>{{ recipe.instructions }}</p>
    
    <!-- Add any additional information you want to include in the share page -->
</body>
</html>
